<p>*ngFor directive</p>
<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Salary</th>
      <th>Email</th>
      <th>Select</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employeeList">
      <td>{{emp.id}}</td>
      <td>{{emp.name}}</td>
      <td>{{emp.salary}}</td>
      <td>{{emp.email}}</td> 
      <td>
        <button type="button" class="btn btn-primary" (click)="selectEmployee(emp)">Select Employee</button>
      </td>
    </tr>
  </tbody>
</table>
